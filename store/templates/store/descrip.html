
{% extends 'store/base.html' %}
{% load static %}

{% block title %}{{product.name}}{% endblock %}

{% block content %}

<div class="container mt-3">
  <div class="row align-items-center">
    <div class="col-md-5">
      <div class="product-image">
        <img src="{{product.image.url}}" alt="{{product.name}}" style="height:100%; max-width:100%; object-fit:contain;">
      </div>
    </div>

    <div class="col-md-7 position-relative">
      <h2 style="font-size: 24px;">{{product.name}}</h2>
      <h3 style="color:red; font-size: 22px;">{{formatted_price}}</h3>

      <div class="d-flex align-items-center gap-3 mb-2">
        <label for="quantity" class="mb-0">Số Lượng</label>
        <input type="number" id="quantity" name="quantity" class="form-control text-center"
               style="width: 100px;" value="1" min="1">
      </div>

      <div class="d-flex gap-2 mt-2">
<a href="#"
   style="
     background-color: white;
     color: black;
     border: 2px solid black;
     padding: 12px 24px;
     font-weight: bold;
     border-radius: 12px;
     box-shadow: 0 6px 12px rgba(0,0,0,0.15);
     transition: all 0.3s ease;
     display: inline-block;
     text-decoration: none;
     font-size: 16px;
     letter-spacing: 0.5px;
   "
   onmouseover="this.style.transform='translateY(-3px)'; this.style.boxShadow='0 8px 16px rgba(0,0,0,0.3)'"
   onmouseout="this.style.transform='none'; this.style.boxShadow='0 6px 12px rgba(0,0,0,0.15)'"
>
  MUA NGAY
</a>




<a href="#" 
   style="
     background-color: black;
     color: white;
     border: none;
     padding: 12px 24px;
     font-weight: bold;
     border-radius: 12px;
     box-shadow: 0 6px 12px rgba(0,0,0,0.15);
     transition: all 0.3s ease;
     display: inline-block;
     text-decoration: none;
     font-size: 16px;
     letter-spacing: 0.5px;
   "
   onmouseover="this.style.transform='translateY(-3px)'; this.style.boxShadow='0 8px 16px rgba(0,0,0,0.3)'"
   onmouseout="this.style.transform='none'; this.style.boxShadow='0 6px 12px rgba(0,0,0,0.15)'">
  THÊM VÀO GIỎ HÀNG
</a>

      </div>

      <p style="color:grey; position: absolute; bottom: 15; right: 0; margin: 0;">Tồn hàng: {{product.stock}}</p>
    </div>
  </div>
</div>

<div class="container mt-4">
  <h3 class="fw-bold">Thông tin sản phẩm</h3>
  <p>{{product.descrip|linebreaksbr}}</p>
</div>


{% endblock %}
