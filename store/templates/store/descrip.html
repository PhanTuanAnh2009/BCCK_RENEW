
{% extends 'store/base.html' %}
{% load static %}

{% block title %}{{product.name}}{% endblock %}

{% block content %}

<div class="container mt-3">
  <div class="row">
    <div class="  col-md-5">
     <div class="card">
        <img src="{{product.image.url}}" alt="{{product.name}}" style="height:300px;">
     </div>
    </div>
    <div class=" col-md-7">
      
      <h2>{{product.name}}</h2>
      <h3 style="color:red;">{{formatted_price}}</h3>
      <div class="d-flex align-items-center gap-3 mb-2">
  <label for="quantity" class="mb-0">Số Lượng</label>
  <input type="number" id="quantity" name="quantity" class="form-control text-center"
         style="width: 100px;" value="1" min="1">
</div>
<a href="#" class="btn btn-success mt-2" style="color:black;background-color:white;border:2px solid black;">Mua ngay</a>
        
<a href="#" class="btn btn-success mt-2" style="background-color:black;">Thêm vào giỏ hàng</a>
         <p style="color:grey;text-align: right;margin-top:2px;">Tồn hàng:{{product.stock}}</p>
     
    </div>
  
  </div>
</div>
<div style="margin-left:76px;">
<h3 style="margin-top:10px;font-weight: bold;">Thông tin sản phẩm</h3>
<p style="padding-right:40px;">{{product.descrip|linebreaksbr}}</p>
</div>
{% endblock %}
