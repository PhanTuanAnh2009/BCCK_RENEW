
{% extends 'store/base.html' %}
{% load static %}

{% block title %}Danh sách sản phẩm{% endblock %}

{% block content %}

<div class="container py-5">
  <div class="row g-4">
       <h2>Danh Sách Sản Phẩm</h2>
    <table>
        <thead>
            <tr>
                <th>Tên Sản Phẩm</th>
                <th>Giá</th>
                <th>Tồn Kho</th>
                <th>Ảnh</th>
                <th>Hành Động</th>
            </tr>
        </thead>
        <tbody>
            {% for i in products %}
            <tr>
                <td>{{ i.name }}</td>
                <td>{{ i.price }}</td>
                <td>{{ i.stock }}</td>
                <td>
                    <img src="{{ i.image.url }}" alt="{{ i.name }}" width="100">
                </td>
                <td>
                
                    <a href="{% url 'delete_i' i.id %}" onclick="return confirm('Bạn có chắc chắn muốn xóa sản phẩm này?')">Xoá</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    </div>
    </div>
  </div>
</div>
{% endblock %}
