
{% extends 'store/base.html' %}
{% load static %}

{% block title %}Danh sách sản phẩm{% endblock %}

{% block content %}

        <div style="display:flex; flex-direction: column; align-items: center; margin-bottom:50px;">
       <h2 >Danh Sách Sản Phẩm</h2>
       <div class="search-form">
        <form method="GET" action="{% url 'product_list' %}">
            <input
                type="text"
                name="q"
                placeholder="Tìm kiếm sản phẩm..."
                value="{{ request.GET.q|default:'' }}"
                style="width:260px;height:35px;"
            >
            
            <button class="btn btn-primary" style="background-color: aqua;height:35px;  border-radius: 3px;"type="submit">Tìm</button>
        </form>
    </div>
</div>
        <div class="product-container" style="height:100%;">
            {% for i in products %}
           <a href="{% url 'product_detail' i.id %}"><div class="product-card" style="border:0.5px solid black;height:100%; ">
       
            <img src="{{i.image.url}}" alt="{{i.name}}" >
            <div class="product-info">
                <h3 >{{i.name}}</h3>
                <p class="price">Gía: {{i.formatted_price}} đồng</p>
              
            </div>

        </div>
        </a>
        {% empty %}
      <p>Chưa có sản phẩm nào.</p>
            {% endfor %}
           
    </div>

{% endblock %}
