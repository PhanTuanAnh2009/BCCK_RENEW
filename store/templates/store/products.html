
{% extends 'store/base.html' %}
{% load static %}

{% block title %}Danh sách sản phẩm{% endblock %}

{% block content %}
              <!-- products.html -->
        <div class="carousel-inner">
            {% for image in carousel_images %}
            <div class="carousel-item {% if forloop.first %}active{% endif %}">
                <img src="{{ image.image.url }}" class="d-block w-100" alt="{{ image.caption }}">
                <div class="carousel-caption d-none d-md-block">
                    <h5>{{ image.caption }}</h5>
                </div>
            </div>
            {% empty %}
            <div class="carousel-item active">
                <img src="{% static 'store/img/default.jpg' %}" class="d-block w-100" alt="No images">
            </div>
            {% endfor %}
        </div>
      
        <div style="display:flex; flex-direction: column; align-items: center; margin-bottom:50px; margin-top:20px;">
       <h2 >Danh Sách Sản Phẩm</h2>
       <div class="search-form">
       <form method="GET" action="{% url 'product_list' %}" class="search-bar">
    <span class="search-icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="#888" viewBox="0 0 24 24">
        <path d="M21 20l-5.586-5.586A7.962 7.962 0 0018 10a8 8 0 10-8 8 7.962 7.962 0 004.414-1.586L20 21l1-1zM10 16a6 6 0 110-12 6 6 0 010 12z"/>
      </svg>
    </span>
    <input
      type="text"
      name="q"
      placeholder="Tìm kiếm sản phẩm..."
      value="{{ request.GET.q|default:'' }}"
      class="search-input"
    >
    <button type="submit" class="search-button">Tìm</button>
  </form>
    </div>
</div>
     <div id="product-list" class="product-container">

</div>
    <div class="chat-toggle" id="chat-toggle" onclick="toggleChat()">
  +
</div>      


<div class="chatbot-container" id="chatbot">
  <div class="chat-header">
    <h4>Shop</h4>
  </div>
  <div class="chat-body">
    <div class="message bot">Xin chào! Tôi có thể giúp gì cho bạn?</div>
  </div>
  <div class="chat-input">
    <input type="text" placeholder="Nhập tin nhắn...">
    <button>Gửi</button>
  </div>
</div>

<script>
function loadProduct() {
    fetch('/api/products/')
    .then(response => response.json())
    .then(data => {
        let html = '';
        data.forEach(item => {
            html += `
                <a href="/product_stt/${item.id}">
<div class="product-card" style="height:100%; max-width:400px;">
                    <img class="ratio ratio-1x1" src="${item.image}" alt="${item.name}">
                    <div class="product-info">
                        <h3>${item.name}</h3>
                        <p class="price">Giá: ${item.price} </p>
                        <div class="stock-info">Tồn hàng: ${item.stock}</div>
                    </div>
                </div>
                </a>
            `;
        });
        document.getElementById('product-list').innerHTML = html;
    });
}

loadProduct()
  function toggleChat() {
    const chat = document.getElementById("chatbot");
    const toggleBtn = document.getElementById("chat-toggle");

    chat.classList.toggle("show");
    toggleBtn.classList.toggle("active");

   
    if (chat.classList.contains("show")) {
      toggleBtn.textContent = "−";  
    } else {
      toggleBtn.textContent = "+"; 
    }
  }
</script>

{% endblock %}
